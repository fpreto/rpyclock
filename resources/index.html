<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Raspberry PI Wifi Clock by Flavio Preto</title>

    <link rel="stylesheet" href="/resources/jquery-ui.css">
    <link rel="stylesheet" href="/resources/clock.css">

    <script src="/resources/jquery-3.3.1.min.js"></script>
    <script src="/resources/jquery-ui.min.js"></script>
    <script src="/resources/clock.js"></script>
</head>
<body>

<div id="tabs">
    <ul>
        <li><a href="#tabs-welcome">Welcome</a></li>
        <li><a href="#tabs-wifi">Wifi Settings</a></li>
        <li><a href="#tabs-time">Time Settings</a></li>
        <li><a href="#tabs-extra">Extra Settings</a></li>
        <li><a href="#tabs-hardware">Hardware</a></li>
    </ul>
    <div id="tabs-welcome">
        <p></p>
    </div>
    <div id="tabs-wifi">
        <p></p>
    </div>
    <div id="tabs-time">
        <p></p>
    </div>
    <div id="tabs-extra">
        <p></p>
    </div>
    <div id="tabs-hardware">
        <table width="100%">
            <tr>
                <td>Load Average:</td>
                <td><div id="hardware-load"><div id="hardware-load-label" class="progress-label">Loading...</div></div></td>
            </tr>
            <tr>
                <td>Temperature:</td>
                <td><div id="hardware-temperature"><div id="hardware-temperature-label" class="progress-label">Loading...</div></div></td>
            </tr>
            <tr>
                <td>Frequency:</td>
                <td><div id="hardware-frequency"></div></td>
            </tr>
            <tr>
                <td>Voltage:</td>
                <td><div id="hardware-voltage"></div></td>
            </tr>
            <tr>
                <td>Memory:</td>
                <td><div id="hardware-memory"><div id="hardware-memory-label" class="progress-label">Loading...</div></div></td>
            </tr>
            <tr>
                <td>Uptime:</td>
                <td><div id="hardware-uptime"></div></td>
            </tr>
        </table>
    </div>
</div>

<div id="version">
</div>

</body>
</html>
